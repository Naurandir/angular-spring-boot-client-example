<button (click)="createRandomUser()">Create random new user</button>
<br>
<br>
<p>Users in Backend: </p>
<table style="width: 90%;">
  <tbody>
  <tr>
    <th>Public ID</th>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.publicId}}</td>
    <td>{{user.username}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td><button *ngIf="user.publicId" (click)="deleteUser(user.publicId)">Delete User</button></td>
  </tr>
  </tbody>
</table>
<button (click)="refreshUserList()">Refresh User List manually</button>
